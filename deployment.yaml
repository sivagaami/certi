apiVersion: apps/v1
kind: Deployment
metadata:
  name: certi-deployment
  labels:
    app: certi
spec:
  replicas: 3
  selector:
    matchLabels:
      app: certi
  template:
    metadata:
      labels:
        app: certi
    spec:
      containers:
      - name: certi
        image: gcr.io/model-framing-308812/certi@sha256:65bfd2a7852e628025e83d35c2fcfeca0a576b060bc5a9becb61c5558b39278f
        ports:
        - containerPort: 80
