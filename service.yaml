# The hello service provides a load-balancing proxy over the hello-app
# pods. By specifying the type as a 'LoadBalancer', Kubernetes Engine will
# create an external HTTP load balancer.
apiVersion: v1
kind: Service
metadata:
  name: certi-service
spec:
 selector:
   app: certi
  ports:
   -protocol: TCP
    port: 80
    targetPort: 8000
    nodePort: 31000
   type: NodePort
